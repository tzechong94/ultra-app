<form [formGroup]="form" (submit)="postSubmit()">

    <div class="form-container">
    
        <h1>Project Update</h1>
    
            <mat-form-field>
                <mat-label>Update Name</mat-label>
                <input matInput placeholder="Enter name of update" value="Update #4" formControlName="postName">
            </mat-form-field>
            
            
            <mat-form-field>
                <mat-label>Reflections</mat-label>
                <textarea matInput placeholder="What did you do? What could be done better? How do you feel? Reflect on your progress" formControlName="postReflections"></textarea>
            </mat-form-field>
            
            <div class="media-container">
                <p>Upload media</p>
                <input type="file" (change)="this.onFilechange($event)" formControlName="imageFile" accept="image/*">
            </div>
            
            <div class="button-group">
                <button class="btn" mat-stroked-button extended color="warn" type="button" [routerLink]="['/projects']">Discard Update</button>
                <button class="btn" [disabled]="form.invalid" mat-flat-button extended color="accent" type="submit">Submit Update</button>
            </div>
            
            <!-- <button class="btn" mat-flat-button color="warn" type="button">Complete Project</button> -->
    
    </div>
    </form>
